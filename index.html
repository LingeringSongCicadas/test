<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机事件生成器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4F46E5',
                        secondary: '#10B981',
                        neutral: '#6B7280',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .transition-transform-opacity {
                transition-property: transform, opacity;
            }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-50 to-purple-50 flex flex-col items-center justify-center p-4 font-sans text-gray-800">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-lg overflow-hidden transition-all duration-300 hover:shadow-xl">
        <div class="bg-primary text-white p-6 text-center">
            <h1 class="text-[clamp(1.5rem,3vw,2rem)] font-bold">随机事件生成器</h1>
            <p class="text-indigo-100 mt-1">休闲骑 · 间歇期 · 躺平</p>
        </div>

        <div class="p-8">
            <div id="eventDisplay" class="bg-gray-50 rounded-xl p-8 text-center mb-8 min-h-[180px] flex items-center justify-center transition-all duration-500 transform hover:scale-[1.02]">
                <p class="text-[clamp(1.2rem,4vw,2.5rem)] font-bold text-gray-700" id="eventText">点击下方按钮开始</p>
            </div>

            <button id="generateBtn" class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-4 px-6 rounded-lg transition-all duration-300 transform hover:scale-[1.02] active:scale-[0.98] focus:outline-none focus:ring-2 focus:ring-primary/50 flex items-center justify-center gap-2">
                <i class="fa fa-random text-xl"></i>
                <span>生成随机事件</span>
            </button>

            <div class="mt-6 text-center text-sm text-gray-500">
                <p>每个事件概率均等 (33.33%)</p>
            </div>
        </div>
    </div>

    <div class="mt-8 text-center text-sm text-gray-500">
        <p>© 2023 随机事件生成器 | 简洁易操作</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
